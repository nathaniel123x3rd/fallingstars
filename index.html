<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="og:title" content="Falling Stars">
  <meta name="og:site_name" content="Falling Stars">
  <meta name="og:description" content="5000 fontAwesome stars that fall at random points.">
  <meta data-n-head="ssr" data-hid="og:image" property="og:image" content="https://nathaniel.world/spinningwheel/emoji.png" type="image/x-png">
  <meta name="og:url" content="https://nathaniel.world/fallingstars">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#39ffe2">
  <title>Falling Stars</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://nathaniel.world/spinningwheel/emoji.png" rel="icon" type="image/png" />
</head>

<body>
  <script>
    function stars(){
      let e = document.createElement('div');
      e.setAttribute('class','star');
      document.body.appendChild(e);
      e.style.left = Math.random() * innerWidth + 'px';

      let size = Math.random() * 12;
      let duration = Math.random() * 3;
      
      e.style.fontSize = 12 + size+'px';
      e.style.animationDuration = 2 + duration+'s';
      
      setTimeout(function(){
        document.body.removeChild(e);
      },5000)
    }
    setInterval(function(){
      stars()
    },100)
  </script>
</body>

</html>
